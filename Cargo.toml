[package]
name = "memflow-system-proxy"
version = "0.1.0"
authors = ["Aurimas Bla≈æulionis <0x60@pm.me>"]
edition = "2018"
description = "System call based proxy-OS for memflow"
readme = "README.md"
license = "LICENSE"

[lib]
crate-type = ["lib", "cdylib"]

[dependencies]
#cglue = { path = "../cglue/cglue/" }
memflow = { git = "https://github.com/memflow/memflow.git", branch = "next", features = ["plugins"] }
memflow-derive = { git = "https://github.com/memflow/memflow.git", branch = "next" }
log = "0.4"
simple_logger = "1"
libc = { version = "0.2.90" }
procfs = { version = "0.9", features = ["backtrace"] }
itertools = "0.10"
goblin = "0.4"

